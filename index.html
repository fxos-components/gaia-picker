<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gaia Picker Demo</title>
  <meta name="description" content="Gaia Picker Demo">
  <link rel="stylesheet" type="text/css" href="bower_components/base/base.css">
  <link rel="stylesheet" type="text/css" href="bower_components/gaia-theme/gaia-theme.css">
  <link rel="stylesheet" type="text/css" href="bower_components/gaia-fonts/style.css">
  <script src="bower_components/gaia-theme/lib/gaia-theme-selector.js"></script>
  <script src="lib/snap-scroll.js"></script>
  <script src="gaia-picker.js"></script>
  <script src="gaia-picker-time.js"></script>
  <script src="gaia-picker-date.js"></script>
  <style>

  .simple-list {
    padding: 0;
    height: 200px;
    overflow: hidden;
    box-shadow: inset 0 1px 4px rgba(0,0,0,0.1);
  }

  .simple-list li {
    position: relative;
    list-style-type: none;
    line-height: 40px;
    height: 40px;
    padding: 0 1rem;
  }

  .simple-list li:after {
    content: '';
    position: absolute;
    left: 0; bottom: 0;
    width: 100%;
    height: 1px;
    background: var(--border-color);
  }

  </style>
</head>

<body class="l-pt-mega">
  <gaia-theme-selector></gaia-theme-selector>

  <h1 class="large l-align-center l-mb-small">&lt;gaia-picker&gt;</h1>


  <ul class="simple-list">
    <div class="simple-list_inner">
      <li>January</li>
      <li>February</li>
      <li>March</li>
      <li>April</li>
      <li>May</li>
      <li>June</li>
      <li>July</li>
      <li>August</li>
      <li>September</li>
      <li>October</li>
      <li>November</li>
      <li>December</li>
    </div>
  </ul>

  <hr/>

  <gaia-picker-date></gaia-picker-date>

  <gaia-picker-date
    style="height:200px"
    min="1967-05-02"
    max="2024-12-31"
    value="2000-03-31">
  </gaia-picker-date>

  <gaia-picker-date
    style="height:200px"
    min="2014-05-01"
    max="2014-07-01">
  </gaia-picker-date>

  <gaia-picker-date
    style="height:200px"
    min="2014-11-01"
    max="2015-03-01">
  </gaia-picker-date>

  <!-- <gaia-picker-time format="12hr" style="height:200px"></gaia-picker-time> -->
  <!-- <gaia-picker-time style="height:200px"></gaia-picker-time> -->

  <script>

  var Scroll = window['snap-scroll'];

  var scroll = new Scroll({
    list: document.querySelector('.simple-list_inner'),
    circular: true,
    snap: true,
  });
  </script>
</body>
</html>
